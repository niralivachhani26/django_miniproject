{% extends 'base.html' %}

{% block title %}Menu{% endblock %}

{% block content %}

{% load static %}
<div class="ht__bradcaump__area bg-image--18">
            <div class="ht__bradcaump__wrap d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-top: 13% !important;">
                            <div class="bradcaump__inner text-center">
                                <h2 class="bradcaump-title">menu List view</h2>
                                <nav class="bradcaump-inner">
                                  <a class="breadcrumb-item" href="{% url 'index' %}">Home</a>
                                  <span class="brd-separetor"><i class="fa fa-long-arrow-right"></i></span>
                                  <span class="breadcrumb-item active">menu List view</span>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<section class="food__menu__grid__area section-padding--lg">
            <div class="container">

                <div class="row mt--30">
                    <div class="col-lg-12">
                        <div class="fd__tab__content tab-content" id="nav-tabContent">
                            <!-- Start Single Content -->
                            <div class="food__list__tab__content tab-pane fade show active" id="nav-all" role="tabpanel">
                                <!-- Start Single Food -->
                                {% for item in food_items %}
                                <div class="single__food__list d-flex wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
                                    <div class="food__list__thumb">
                                        <a href="#">
                                            <img src="{{ item.image.url }}" alt="list food images">
                                        </a>
                                    </div>
                                    <div class="food__list__inner d-flex align-items-center justify-content-between">
                                        <div class="food__list__details">
                                            <h2><a href="#">{{ item.name }}</a></h2>
                                            <p>{{ item.description }}</p>
                                            <div class="list__btn">
                                                <a class="food__btn grey--btn theme--hover" href="{% url 'add_to_cart' item.id %}">Order Now</a>
                                            </div>
                                        </div>
                                        <div class="food__rating">
                                            <div class="list__food__prize">
                                                <span>{{ item.price }}</span>
                                            </div>
                                            <ul class="rating">
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li class="rating__opasity"><i class="fa fa-star"></i></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                                <!-- End Single Food -->
                            </div>
                            <!-- End Single Content -->

                        </div>
                    </div>
                </div>

            </div>
        </section>
{% endblock %}
